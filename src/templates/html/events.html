<ul class="events-wrapper">
  {{#dates}}
    <li class="date">
      <h4 class="date-header">{{date}}</h4>
      <ul class="events">
        {{#events}}
          <li class="event">
            <span class="event-name">{{event_name}}</span>
            <span class="event-time">{{start_time}}</span>
            <div class="event-details">
              {{{event_description}}}
              <p>
                {{start_time}} &ndash; {{end_time}}
                <br />
                Contact {{leader_name}}
              </p>
            </div>
          </li>
        {{/events}}
      </ul>
    </li>
  {{/dates}}
</ul>
